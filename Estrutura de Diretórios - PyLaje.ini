Estrutura de Diretórios - PyLaje (Fase 2: Finalizada)

PyLaje/
├── main.py                     # Ponto de entrada e teste de integração
├── requirements.txt            # Dependências: numpy, scipy
├── config/                     # CAMADA DE DADOS E CONFIGURAÇÃO
│   ├── settings.py             # Constantes NBR 6118:2023 (Gammas, Limites ELS)
│   ├── engineering_catalogs.json # Catálogo comercial (Treliças, Lajotas, Aço)
│   └── coefficients_table.json # Tabelas de Marcus/Bares (Alphas e Mus)
├── app/
│   ├── init.py
│   ├── models/                 # CAMADA DE DADOS (Entidades de Engenharia)
│   │   ├── init.py
│   │   ├── base.py             # Classe Abstrata Laje
│   │   ├── solid.py            # Laje Maciça
│   │   ├── ribbed.py           # Laje Treliçada (Cálculo de Inércia Seção T)
│   │   └── value_objects.py    # Enums, Materiais e DTO AnalysisResult
│   ├── engines/                # CAMADA DE LÓGICA (Motores de Cálculo)
│   │   ├── init.py
│   │   ├── interfaces.py       # Contrato ICalculationEngine
│   │   ├── analytic.py         # Motor NBR 6118 (Flexão + Cisalhamento + Branson)
│   │   └── coefficients.py     # Lógica de Interpolação de Tabelas
│   ├── controllers/            # CAMADA DE ORQUESTRAÇÃO
│   │   ├── init.py
│   │   └── slab_controller.py  # Gestão de Análise e Loop de Otimização
│   └── services/               # CAMADA DE INFRAESTRUTURA (IO)
│       ├── init.py
│       ├── catalog_service.py  # Leitor de Catálogos Comerciais
│       └── report_formatter.py # Formatador de Resultados para UI/Relatórios
└── ui/                         # CAMADA DE VISUALIZAÇÃO
├── cli.py                  # Interface via Terminal (CLI)
└── gui/                    # Interface Gráfica (Futuro PyQt6)